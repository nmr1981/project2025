<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="testimonial-section">
        <h1>What Our Patients Say</h1>
        <div class="testimonial-grid">
            <div class="testimonial-card">
                <img src="https://i.pravatar.cc/100?img=1" alt="Patient1"/>
                <h3>Sarah Ahmad</h3>
                <div class="stars">★★★★★</div>
                <p>"I felt heard and respected. The experience was smooth".</p>
            </div>

            <div class="testimonial-card">
                <img src="https://i.pravatar.cc/100?img=2" alt="Patient2" />
                <h3>Ali Raza</h3>
                <div class="stars">★★★★★</div>
                <p>"Super Helpful! Booking was easy and the doctor knowledgeable".</p>
            </div>

            <div class="testimonial-card">
                <img src="https://i.pravatar.cc/100?img=3" alt="Patient3" />
                <h3>Zainab Khan</h3>
                <div class="stars">★★★★★</div>
                <p>"Very Professional Experience. I was surprised at how human the tech felt".</p>

            </div>
        </div>
    </section>
</body>
</html>
