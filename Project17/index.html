<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats board</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="stats-section">
        <div class="stat-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="patients"/>
            <h2>2000+</h2>
            <p>Patients Helped</p>
        </div>

        <div class="stat-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="DoctorsOnboard"/>
            <h2>50+</h2>
            <p>Doctors Onboard</p>
        </div>

        <div class="stat-card">
            <img src="https://cdn-icons-png.flaticon.com/512/5948/5948656.png" alt="Consults"/>
            <h2>5,500+</h2>
            <p>Virtual Consultations</p>
        </div>
    </section>
</body>
</html>
