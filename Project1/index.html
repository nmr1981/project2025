<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Lets make a container for all pricing cards & name it pricing container-->
    <div class="pricing-container">
        <!--Now lets create the individual pricing cards- each will be in a seperate div container-->
        <!--Give each div a class of card-->   
        <div class="card">
            <h2>Basic</h2>
            <p class="price">$9/mo</p>
            <ul>
                <li>1 website</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Select</button>
        </div>
        <div class="card">
            <h2>Standard</h2>
            <p class="price">$19/mo</p>
            <ul>
                <li>5 websites</li>
                <li>50GB Storage</li>
                <li>Priority Support</li>
            </ul>
            <button>Select</button>
        </div>
        <div class="card">
            <h2>Premium</h2>
            <p class="price">$49/mo</p>
            <ul>
                <li>Unlimited Websites</li>
                <li>200GB Storgae</li>
                <li>24/7 Support</li>
            </ul>
            <button>Select</button>
        </div>
     
    </div>
</body>
</html>
